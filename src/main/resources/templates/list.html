<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>客户列表展示</title>
</head>
<body>
<h3>客户列表展示</h3>
<table border="1" style="width: 500px;" align="center">
    <tr>
        <td>编号</td>
        <td>姓名</td>
        <td>性别</td>
        <td>手机</td>
        <td>住址</td>
        <td>操作</td>
    </tr>
    <tr th:each="cust:${list}">
        <td th:text="${cust.id}"></td>
        <td th:text="${cust.name}"></td>
        <td th:text="${cust.gender}"></td>
        <td th:text="${cust.telephone}"></td>
        <td th:text="${cust.address}"></td>
        <td>
            <a th:href="@{/customer/findById(id=${cust.id})}">修改</a>&nbsp;
            <a th:href="@{/customer/delete(id=${cust.id})}">删除</a>
        </td>
    </tr>
</table>

<div align="center" style="margin-top:2%;">
    总共<span th:text="${page.pages}"/>页|
    第<span th:text="${page.pageNum}"/>页|
    <a th:href="@{/customer/list(page=${page.firstPage})}">首页</a>|

    <span th:if="${page.getPageNum()}=='1'">
        <a th:href="@{/customer/list(page=1)}">上一页</a>|
    </span>
    <span th:if="${page.pageNum}!='1'">
        <a th:href="@{/customer/list(page=${page.prePage})}">上一页</a>|
    </span>

    <span th:if="${page.getPageNum()}==${page.pages}">
        <a th:href="@{/customer/list(page=${page.pages})}">下一页</a>|
    </span>
    <span th:if="${page.getPageNum()}!=${page.pages}">
        <a th:href="@{/customer/list(page=${page.nextPage})}">下一页</a>|
    </span>

    <a th:href="@{/customer/list(page=${page.lastPage})}">尾页</a>
<!--    <input type="hidden" id="first" th:value="${page.firstPage}"/>-->
<!--    <input type="hidden" id="last" th:value="${page.pages}"/>-->
</div>
</body>
</html>
